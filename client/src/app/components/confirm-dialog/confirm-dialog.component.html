<h1 mat-dialog-title class="heading-2">
  {{title}}
</h1>

<div mat-dialog-content>
  <p class="body-normal">{{message}}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</div>
