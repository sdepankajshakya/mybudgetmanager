<h1 mat-dialog-title class="heading-1">
  {{title}}
</h1>

<div mat-dialog-content>
  <p class="body-normal">{{message}}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onDismiss()" aria-label="Cancel action">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" aria-label="Confirm action">Yes</button>
</div>
