<div class="signup-card">
  <form class="signup-form" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput name="firstName" ngModel #firstName="ngModel">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput name="lastName" ngModel #lastName="ngModel">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel #email="ngModel" required email>
    </mat-form-field>
    <mat-error *ngIf="email.touched && email.invalid">Please enter a valid email</mat-error>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel #password="ngModel" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-error *ngIf="password.touched && password.invalid">Please enter a password</mat-error>

    <mat-spinner [color]="color" class="signup" [diameter]="30" *ngIf="isLoading"></mat-spinner>
    <button type="submit" class="signup" mat-raised-button color="accent" *ngIf="!isLoading">Signup</button>
    <label class="text-16 mg-t20">Have you an account? <a [routerLink]="'/login'">Sign In</a></label>
  </form>
  <div class="logo">
    <img src="assets/images/icon.png" width="150px">
    <label class="text-20 primary-color">Budget Manager</label>
  </div>
</div>

<mat-card-footer>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
</mat-card-footer>
