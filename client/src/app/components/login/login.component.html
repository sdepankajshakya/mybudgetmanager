<div class="centered">
  <div class="login-card">
    <form class="login-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" ngModel #email="ngModel" required email>
      </mat-form-field>
      <mat-error *ngIf="email.touched && email.invalid">Please enter a valid email</mat-error>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel #password="ngModel" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <i class="fa" [class.fa-eye-slash]="hide" [class.fa-eye]="!hide"></i>
        </button>
      </mat-form-field>
      <mat-error *ngIf="password.touched && password.invalid">Please enter a password</mat-error>

      <button type="submit" class="login" mat-raised-button color="accent">Login</button>
      <label class="text-16 mg-t20">Don't have an account? <a [routerLink]="'/signup'">Sign up</a></label>

      <div class="social">
        <!-- Google Sign-In button will be rendered here -->
        <div id="googleSignInButton"></div>
      </div>
    </form>
    <div class="logo">
      <img src="assets/images/icon.png" alt="icon" width="150px">
      <label class="text-20 primary-color">Budget Manager</label>
    </div>
  </div>
</div>
