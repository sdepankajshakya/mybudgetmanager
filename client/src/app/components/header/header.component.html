<mat-toolbar color="primary" class="d-flex align-items-center gap-3">
  <button mat-icon-button (click)="toggleSidebar()" *ngIf="isLoggedIn">
    <i [ngClass]="sidenav ? 'fa fa-arrow-left' : 'fa fa-bars'"></i>
  </button>
  
  <span (click)="goToHome()" class="d-flex align-items-center logo-container" style="cursor: pointer;">
    <img src="/assets/images/icon.png" alt="logo" width="48px" class="logo-img" />
    <span class="heading-4">Budget Manager</span>
  </span>
  
  <span class="spacer"></span>
  
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
    <i class='fa fa-user-circle'></i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEditProfile()">
      <i class="fa fa-user-circle"></i>&nbsp;
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
      <i class="fa fa-sign-out"></i>&nbsp;
      <span>Logout</span>
    </button>
  </mat-menu>
  
  <button mat-raised-button color="accent" *ngIf="!isLoggedIn && currentRoute !== '/login'" (click)="goToLogin()">
    Login
  </button>
</mat-toolbar>
