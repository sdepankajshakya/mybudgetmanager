<div class="navbar">
  <div class="flexStart">
    <button mat-icon-button (click)="toggleSidebar()" *ngIf="isLoggedIn" [attr.aria-label]="'toggleSidebar'">
      <i [ngClass]="sidenav ? 'fa fa-arrow-left fa-2x' : 'fa fa-bars fa-2x'"></i>
    </button>
    <div class="logo">
      <a href="javascript:void(0)" (click)="goToHome()">
        <img src="/assets/images/icon.png" alt="logo" width="60px" />
      </a>
      <label class="text-20 mg-l5">Budget Manager</label>
    </div>
  </div>
  <div class="flexEnd">
    <div class="profile" *ngIf="isLoggedIn">
      <i class="fa fa-moon-o fa-2x"></i>
      <input type="checkbox" (click)="toggleDarkmode()" [(ngModel)]="isDarkMode" *ngIf="isLoggedIn" [attr.aria-labelledby]="'toggleDarkMode'">
      <button mat-icon-button [matMenuTriggerFor]="menu" [attr.aria-label]="'profile'">
        <i class='fa fa-user-circle fa-3x'></i>
      </button>
      <mat-menu #menu="matMenu" class="profile-items">
        <button mat-menu-item (click)="onEditProfile()">
          <i class="fa fa-user-circle"></i>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
          <i class="fa fa-sign-out"></i>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <button mat-raised-button color="accent" class="login-btn pd-10" *ngIf="!isLoggedIn && currentRoute !== '/login'" (click)="goToLogin()">
    Go to login
    <i class="fa fa-arrow-right"></i>
  </button>
</div>
