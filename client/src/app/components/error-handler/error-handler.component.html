<h1 mat-dialog-title class="heading-1 warn-color">Error!</h1>
<mat-dialog-content>
  <p class="body-normal">{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" aria-label="Close error dialog">Ok</button>
</mat-dialog-actions>
