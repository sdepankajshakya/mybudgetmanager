<h2 mat-dialog-title class="heading-2">{{isEditTransaction? 'Edit transaction' : 'Add transaction'}}</h2>
<mat-dialog-content>
  
  <!-- Voice Input Section -->
  <div class="voice-input-section" *ngIf="!isEditTransaction">
    <div class="voice-input-controls">
      <button 
        mat-fab 
        [color]="isListening ? 'warn' : 'primary'"
        (click)="isListening ? stopVoiceInput() : startVoiceInput()" 
        [matTooltip]="isListening ? 'Tap to stop' : 'Tap to speak'"
        class="voice-button"
        [class.listening]="isListening">
        <i class="fa fa-microphone"></i>
      </button>
      
      <div class="voice-instructions" *ngIf="!isListening">
        <span class="body-small">Tap to speak</span>
      </div>
      
      <div class="listening-indicator" *ngIf="isListening">
        <mat-spinner diameter="16"></mat-spinner>
        <span class="body-small">Listening... Tap again to stop</span>
      </div>
      
      <!-- Live Transcript -->
      <div class="live-transcript" *ngIf="isListening && liveTranscript">
        <span class="live-text">"{{liveTranscript}}"</span>
      </div>
    </div>
    
    <mat-divider class="voice-divider"></mat-divider>
  </div>

  <form class="add-transaction-form" [formGroup]="addTransactionForm" (ngSubmit)="newTransaction()">
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [compareWith]="compareWith" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          <img class="category-icon" aria-hidden [src]="category.icon" alt="category-icon" height="25">
            <span class="body-normal">{{category.name}}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" class="numberic-text" formControlName="amount" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="mm/dd/yyyy" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mode of Payment</mat-label>
      <mat-select formControlName="paymentMode">
        <mat-option *ngFor="let mode of paymentModesList" [value]="mode.type">
          <img class="payment-icon" aria-hidden [src]="mode.icon" alt="payment-icon" height="25">
            <span class="body-normal">{{mode.name}}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Add a note</mat-label>
      <input matInput formControlName="note">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-button [mat-dialog-close]="true">Cancel</button>
  <button type="submit" mat-raised-button color="primary" (click)="addTransaction()">Save</button>
</mat-dialog-actions>
